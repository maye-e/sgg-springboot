#server.port=8082

# \u542F\u52A8 springboot \u7684 debug \u6A21\u5F0F\uFF0C\u53EF\u4EE5\u77E5\u9053\u54EA\u4E9B\u81EA\u52A8\u914D\u7F6E\u7C7B\u751F\u6548\u4E86
debug=false
#\u5C06\u8BE5\u5305\u4E0B\u6240\u6709\u7684\u7C7B\u65E5\u5FD7\u7EA7\u522B\u90FD\u8BBE\u7F6E\u4E3A trace\uFF0C\u6CA1\u6709\u6307\u5B9A\u7684\u7528 springboot \u9ED8\u8BA4 root\uFF08info\uFF09 \u7EA7\u522B
logging.level.com.may=trace

#\u6CE8\u610F\uFF1A\u5F53 path \u548C name \u540C\u65F6\u914D\u7F6E\u65F6\u53EA\u8BC6\u522B name\uFF0C\u53EA\u914D\u7F6E path \u65F6\u4F1A\u5728\u6307\u5B9A\u76EE\u5F55\u4E0B\u751F\u6210 spring.log \u6587\u4EF6
# \u6307\u5B9A\u8DEF\u5F84\u751F\u6210\u65E5\u5FD7\u6587\u4EF6\u3002
#logging.file.path=C:\\
# \u5728\u5F53\u524D\u5DE5\u7A0B\u4E0B\u751F\u6210\u751F\u6210 boot.log \u6587\u4EF6
#logging.file.name=boot.log

#\u63A7\u5236\u53F0\u8F93\u51FA\u65E5\u5FD7\u683C\u5F0F\u3002%d \u8868\u793A\u65E5\u671F\uFF0C\u540E\u9762\u662F\u5B83\u7684\u683C\u5F0F\uFF1B%-5 \u662F\u5DE6\u5BF9\u9F50\uFF0C\u957F\u5EA6\u4E3A5\uFF1B%thread \u7EBF\u7A0B\u540D\uFF1Blevel \u65E5\u5FD7\u7EA7\u522B\uFF1Blogger \u5168\u7C7B\u540D\uFF0C\u957F\u5EA6\u4E3A50\uFF1B%msg \u65E5\u5FD7\u4FE1\u606F\uFF1B%n \u6362\u884C
logging.pattern.console=\u91CE\u54E5\u63D0\u793A\u60A8 \u2192 %d{yyyy-MM-dd HH:mm:ss} {%thread} %-5level %logger{50} - %msg%n
#\u6587\u4EF6\u8F93\u51FA\u65E5\u5FD7\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss}=={%thread} %-5level %logger{50} == %msg%n
